<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vero Test Recorder Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --danger: #ef4444;
      --success: #22c55e;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --font-mono: 'SF Mono', Monaco, Consolas, monospace;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: var(--gray-900);
      background: var(--gray-50);
      height: 100vh;
      overflow: hidden;
    }

    .panel-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--gray-100);
      border-bottom: 1px solid var(--gray-200);
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .toolbar-divider {
      width: 1px;
      height: 20px;
      background: var(--gray-300);
      margin: 0 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid var(--gray-300);
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }

    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-danger {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
    }

    .btn-icon {
      padding: 4px;
      border: none;
      background: transparent;
    }

    .icon {
      width: 14px;
      height: 14px;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: var(--danger);
      color: white;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .recording-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main content */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Left panel - Inspector */
    .inspector-panel {
      width: 300px;
      border-right: 1px solid var(--gray-200);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--gray-100);
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      color: var(--gray-600);
    }

    .element-info {
      padding: 12px;
      overflow-y: auto;
    }

    .info-row {
      margin-bottom: 12px;
    }

    .info-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--gray-500);
      margin-bottom: 4px;
    }

    .info-value {
      font-family: var(--font-mono);
      font-size: 11px;
      padding: 4px 6px;
      background: var(--gray-100);
      border-radius: 3px;
      word-break: break-all;
    }

    .selector-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .selector-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 4px;
    }

    .selector-type {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--gray-500);
      min-width: 50px;
    }

    .selector-value {
      flex: 1;
      font-family: var(--font-mono);
      font-size: 11px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .selector-confidence {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      background: var(--success);
      color: white;
    }

    .selector-confidence.medium {
      background: #f59e0b;
    }

    .selector-confidence.low {
      background: var(--danger);
    }

    /* Center panel - Actions */
    .actions-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .actions-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .action-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      margin-bottom: 4px;
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 4px;
      cursor: pointer;
    }

    .action-item:hover {
      border-color: var(--primary);
    }

    .action-item.selected {
      border-color: var(--primary);
      background: #ede9fe;
    }

    .action-number {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      border-radius: 50%;
      font-size: 10px;
      font-weight: 600;
      color: var(--gray-600);
    }

    .action-content {
      flex: 1;
      min-width: 0;
    }

    .action-type {
      font-weight: 500;
      font-size: 11px;
      color: var(--gray-800);
    }

    .action-target {
      font-size: 10px;
      color: var(--gray-500);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Right panel - Code */
    .code-panel {
      width: 400px;
      border-left: 1px solid var(--gray-200);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .code-tabs {
      display: flex;
      border-bottom: 1px solid var(--gray-200);
    }

    .code-tab {
      padding: 8px 16px;
      font-size: 11px;
      font-weight: 500;
      color: var(--gray-600);
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    .code-tab:hover {
      color: var(--gray-800);
    }

    .code-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .code-content {
      flex: 1;
      overflow: auto;
      background: var(--gray-800);
    }

    .code-preview {
      margin: 0;
      padding: 12px;
      font-family: var(--font-mono);
      font-size: 11px;
      line-height: 1.6;
      color: var(--gray-100);
      white-space: pre-wrap;
    }

    /* Syntax highlighting */
    .keyword { color: #c792ea; }
    .string { color: #c3e88d; }
    .comment { color: #676e95; }
    .field { color: #82aaff; }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--gray-400);
      text-align: center;
      padding: 24px;
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state p {
      margin-bottom: 4px;
    }

    .empty-state .hint {
      font-size: 11px;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 12px;
      background: var(--gray-100);
      border-top: 1px solid var(--gray-200);
      font-size: 11px;
      color: var(--gray-600);
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-group">
        <button id="recordBtn" class="btn btn-primary">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="8"></circle>
          </svg>
          Record
        </button>
        <button id="pauseBtn" class="btn" disabled>
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
          Pause
        </button>
        <button id="stopBtn" class="btn" disabled>
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12"></rect>
          </svg>
          Stop
        </button>
      </div>

      <div class="toolbar-divider"></div>

      <div class="toolbar-group">
        <button id="pickBtn" class="btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
          </svg>
          Pick Element
        </button>
        <button id="assertBtn" class="btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Add Assertion
        </button>
      </div>

      <div class="toolbar-divider"></div>

      <div class="toolbar-group">
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <div id="recordingIndicator" class="recording-indicator" style="display: none; margin-left: auto;">
        <span class="recording-dot"></span>
        Recording...
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Inspector Panel -->
      <div class="inspector-panel">
        <div class="panel-header">
          <span>Element Inspector</span>
          <button id="refreshBtn" class="btn btn-icon" title="Refresh">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4v5h5M20 20v-5h-5M20.49 9A9 9 0 005.64 5.64L4 4m16.36 15.36A9 9 0 014 15"></path>
            </svg>
          </button>
        </div>
        <div class="element-info" id="elementInfo">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
            </svg>
            <p>No element selected</p>
            <p class="hint">Click "Pick Element" or select in Elements panel</p>
          </div>
        </div>
      </div>

      <!-- Actions Panel -->
      <div class="actions-panel">
        <div class="panel-header">
          <span>Recorded Actions</span>
          <span id="actionCount">0 actions</span>
        </div>
        <div class="actions-list" id="actionsList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 20h9M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
            <p>No actions recorded</p>
            <p class="hint">Click "Record" to start capturing</p>
          </div>
        </div>
      </div>

      <!-- Code Panel -->
      <div class="code-panel">
        <div class="code-tabs">
          <div class="code-tab active" data-tab="vero">Vero Code</div>
          <div class="code-tab" data-tab="page">Page Object</div>
        </div>
        <div class="code-content">
          <pre class="code-preview" id="codePreview">// Start recording to generate Vero code</pre>
        </div>
      </div>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
      <span id="statusMessage">Ready</span>
      <span id="connectionStatus">IDE: Checking...</span>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
