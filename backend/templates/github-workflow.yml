# Vero IDE - GitHub Actions Workflow Template
# Generated by Vero IDE Test Automation Platform
# This workflow runs Playwright tests with configurable sharding

name: Vero Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to use'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      shard_count:
        description: 'Number of parallel shards'
        required: false
        default: '1'
        type: string
      environment:
        description: 'Target environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - production
      base_url:
        description: 'Base URL override'
        required: false
        type: string
      test_grep:
        description: 'Test filter pattern'
        required: false
        type: string
      retries:
        description: 'Retry count on failure'
        required: false
        default: '0'
        type: string
      timeout:
        description: 'Test timeout (ms)'
        required: false
        default: '30000'
        type: string
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  CI: true
  NODE_VERSION: '20'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(format('[{0}]', join(range(1, fromJson(github.event.inputs.shard_count || '1') + 1), ','))) }}
    container:
      image: mcr.microsoft.com/playwright:v1.44.0-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ github.event.inputs.browser || 'chromium' }}

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --reporter=blob,json,allure-playwright \
            --project=${{ github.event.inputs.browser || 'chromium' }} \
            --shard=${{ matrix.shard }}/${{ github.event.inputs.shard_count || '1' }} \
            --retries=${{ github.event.inputs.retries || '0' }} \
            --timeout=${{ github.event.inputs.timeout || '30000' }} \
            ${{ github.event.inputs.test_grep && format('--grep="{0}"', github.event.inputs.test_grep) || '' }}
        env:
          BASE_URL: ${{ github.event.inputs.base_url || '' }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload trace files
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: traces-shard-${{ matrix.shard }}
          path: test-results/**/*.zip
          retention-days: 7

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-shard-${{ matrix.shard }}
          path: allure-results/
          retention-days: 14
          if-no-files-found: ignore

  merge-reports:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Merge reports
        run: |
          npx playwright merge-reports --reporter html ./all-artifacts/test-results-shard-*/playwright-report

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Install Allure 3 CLI
        run: npm install -g allure@3

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: allure-results-merged
        continue-on-error: true

      - name: Generate merged Allure report
        run: |
          if [ -d "allure-results-merged" ] && [ "$(ls -A allure-results-merged 2>/dev/null)" ]; then
            allure generate allure-results-merged --clean -o allure-report-merged
          else
            echo "No Allure results to merge"
          fi

      - name: Upload merged Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-merged
          path: allure-report-merged/
          retention-days: 30
          if-no-files-found: ignore

      - name: Add summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Browser: ${{ github.event.inputs.browser || 'chromium' }}" >> $GITHUB_STEP_SUMMARY
          echo "Shards: ${{ github.event.inputs.shard_count || '1' }}" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
